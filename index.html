<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration of a woman listening and dancing to music"
          class="hero-img"
        />
        <div class="content">
          <header>
            <h1 class="title">Order Summary</h1>
            <p class="desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>
          <div class="con-payment-plan">
            <img src="./images/icon-music.svg" alt="" class="icon" />
            <h2 class="price-detail">
              Annual Plan <br />
              <span class="price">$59.99/year</span>
            </h2>
            <a href="#" class="price-link">Change</a>
          </div>
          <div class="con-btns">
            <button class="cta">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      <h3>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          class="chal-link"
          >Frontend Mentor</a
        >
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/JoshuaTunni"
          class="chal-link"
          >Joshua Tunnicliffe</a
        >
      </h3>
    </div>
  </body>
</html>
